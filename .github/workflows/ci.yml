name: CI Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Check code style
      run: |
        pip install flake8 black
        
        # 1. Сначала форматируем код с line-length=88 (стандарт black)
        black --line-length=88 src/ tests/
        
        # 2. Запускаем flake8 с ТАКОЙ ЖЕ длиной строки
        flake8 src/ --max-line-length=88 --count --max-complexity=10
        
        # 3. Проверяем, что black доволен (опционально)
        black --check --line-length=88 src/ tests/